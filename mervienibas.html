    <head>

    <h1>Informācijas daudzuma mērvienības</h1>
    </head>
    <body>
      
        <header style='background-color: #98F8A2;
               padding: 10px;'> <form> 
            <label for="gbInput">GB:</label> 
            <input type="number" id="gbInput" name="gbInput" step="0.01" required> 
            <input type="submit" value="Convert"> </form> <div id="result"></div> 
            <script>
        
        document.querySelector('form').addEventListener('submit', function(e) { e.preventDefault(); 
            let gb = parseFloat(document.getElementById('gbInput').value); let mb = gb * 1024; let mib = gb * 1000 / 1024; document.getElementById('result').innerHTML = `${gb} GB is equal to ${mb} MB (${mib} MiB)`; }); </script> 
    </body>
